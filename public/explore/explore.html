<div class="row">
  <div class="col-lg-6">
    <table class="table table-striped">
        <thead>
        <tr><th>ID</th><th>Name</th></tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in db.rows">
            <td >{{ row.id }}</td>
            <td >{{ row.doc.name }}</td>
        </tr>
        </tbody>
    </table>
  </div>
</div>
