<!DOCTYPE html>
<html lang="en" ng-app="konnektr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>konnektr</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type='text/css' href="https://fonts.googleapis.com/css?family=Lato" >
  <link rel="stylesheet" href="index.css">
  
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.min.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.7/smart-table.min.js"></script>
	<script src="app/index.js"></script>
	<script src="app/main.js"></script>
	<script src="app/cornercouch/angular-cornercouch.js"></script>
	<script src="app/dashboard/dashboard.js"></script>
	<script src="app/explore/explore.js"></script>
	<script src="app/visualize/visualize.js"></script>
</head>
   
  
<body ng-controller="MainCtrl">

  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            KONNEKTR
            <span class="menu-icon fa fa-bars">
          </a>
        </li>
        <li class="sidebar-list">
          <a ui-sref="dashboard" ui-sref-active="active">Dashboard <span class="menu-icon fa fa-dashboard"></span></a>
        </li>
        <li class="sidebar-list">
          <a ui-sref="explore" ui-sref-active="active">Explore <span class="menu-icon fa fa-table"></span></a>
        </li>
        <li class="sidebar-list">
          <a ui-sref="visualize" ui-sref-active="active">Visualize <span class="menu-icon fa fa-area-chart"></span></a>
        </li>
      </ul>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Main Content -->
        <div ui-view></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
</html>
