<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type='text/css' href="https://fonts.googleapis.com/css?family=Lato" >
  
  <style>
	  body{
		  font-family: "Lato";
		}
	  md-toolbar .md-title {
		  margin: auto;
		  font-weight: 700;
			letter-spacing: 4px;
		}
		input:-webkit-autofill {
		    -webkit-box-shadow: 0 0 0px 1000px white inset;
		}
  </style>
  
</head>

<body ng-app="konnektr" ng-controller="MainCtrl" ng-cloak layout="row">

  <md-sidenav 
  		class="md-sidenav-left md-whiteframe-z4"
      md-component-id="left"
      ng-click="main.toggleSidenav()" 
      md-is-locked-open="$mdMedia('gt-sm')"
      md-disable-backdrop
      ng-cloak
      ng-show="auth.isLoggedIn()">

    <md-toolbar class="md-tall md-accent md-hue-3">
    	<span flex></span>
      <div layout="column" class="md-toolbar-tools-bottom inset">
      	<span></span>
        <div class="md-body-2" ng-bind="couch.getDBname()"></div>
        <div class="md-caption" ng-bind="session.getUserName()"></div>
      </div>
    </md-toolbar>

    <md-list class="md-hue-2" >
      <md-list-item ng-click="$state.go('dashboard')">
        <md-icon>dashboard</md-icon>
        <p>Dashboard</p>
      </md-list-item>
      <md-list-item ng-click="$state.go('explore')">
        <md-icon>explore</md-icon>
        <p>Explore</p>
      </md-list-item>
      <md-list-item>
        <md-icon>map</md-icon>
        <p>Maps</p>
      </md-list-item>
      <md-list-item>
        <md-icon>show_chart</md-icon>
        <p>Trends</p>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <md-icon>storage</md-icon>
        <p>Database</p>
      </md-list-item>
      <md-list-item ng-click="auth.logOut()">
        <p>Logout</p>
      </md-list-item>
    </md-list>

  </md-sidenav>

  <div flex layout="column" role="main">

    <md-toolbar class="md-whiteframe-z4 md-hue-2" layout="row">
    	<div class="md-toolbar-tools">
	      <md-button class="md-icon-button" id="main" class="menu" hide-gt-sm ng-show="auth.isLoggedIn()" ng-click="toggleSidenav()">
	        <md-icon>menu</md-icon>
	      </md-button>
	      <h2 class="md-title">
	        <span>KONNEKTR</span>
	      </h2>
	      <span flex></span>
				<md-button class="md-icon-button">
					<md-icon>more_vert</md-icon>
				</md-button>
			</div>
    </md-toolbar>


		<div ui-view></div>


	</div>


 
 
  
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>	
  
	<script src="app.js"></script>
	<script src="main.js"></script>
	<script src="common/ui-router-title.js"></script>
	<script src="common/cornercouch.js"></script>
	<script src="user/login/login.js"></script>
	<script src="user/profile/profile.js"></script>
	<script src="user/register/register.js"></script>
	<script src="home/home.js"></script>
	<script src="dashboard/dashboard.js"></script>
	<script src="explore/explore.js"></script>
	<script src="visualize/visualize.js"></script>  

</body>
</html>
