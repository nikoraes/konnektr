<div class="login jumbotron center-block">
  <form role="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username"  ng-model="main.user.username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ng-model="main.user.password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="main.submitLogin()">Submit</button>
</form>
<!-- <a ui-sref="register()">Click here to Register</a> -->
</div>

<div class="alert alert-info" ng-show='main.showInfo'>
    <button class='btn' ng-click='main.server.logout()'>Logout</button>
    <br><br>
    <pre>main.server.userCtx = {{ main.server.userCtx | json }}</pre>
    <pre>main.server.info = {{ main.server.info | json }}</pre>
    <pre>main.db.info = {{ main.db.info | json }}</pre>
</div>
