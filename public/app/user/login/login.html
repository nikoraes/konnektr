<div class="login jumbotron center-block">
  <h1>Login</h1>
  <form role="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="submitLogin()">Submit</button>
</form>
<!-- <a ui-sref="register()">Click here to Register</a> -->
</div>

<div class="alert alert-info" ng-show='showInfo'>
    <button class='btn' ng-click='server.logout()'>Logout</button>
    <br><br>
    <pre>server.userCtx = {{ server.userCtx | json }}</pre>
    <pre>server.info = {{ server.info | json }}</pre>
    <pre>server.databases = {{ server.databases | json }}</pre>
    <pre>server.uuids = {{ server.uuids | json }}</pre>
    <pre>server.userDoc = {{ server.userDoc | json }}</pre>
    <pre>server.userDoc = {{ server.userDB | json }}</pre>
</div>
