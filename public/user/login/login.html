<div class="col-md-4 col-md-offset-4">

	<form class="form-horizontal" role="form">
	    <div class="form-group">
	        <label for="username" class="col-sm-3 control-label">Username</label>
	        <div class="col-sm-9">
	            <input type="text" class="form-control" id="username"  ng-model="credentials.username" placeholder="Username" required="">
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="password" class="col-sm-3 control-label">Password</label>
	        <div class="col-sm-9">
	            <input type="password" class="form-control" id="password" ng-model="credentials.password" placeholder="Password" required="">
	        </div>
	    </div>
	    <div class="form-group">
	        <div class="col-sm-offset-3 col-sm-9">
	            <div class="checkbox">
	                <label class="">
	                    <input type="checkbox" class="">Remember me</label>
	            </div>
	        </div>
	    </div>
	    <div class="form-group last">
	        <div class="col-sm-offset-3 col-sm-9">
	            <button type="submit" class="btn btn-success btn-sm">Sign in</button>
	            <button type="reset" class="btn btn-default btn-sm">Reset</button>
	        </div>
	    </div>
	</form>


</div>
