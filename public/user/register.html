<div flex layout="row" layout-align="center center" layout-margin>	
  <div flex-sm="100" flex-gt-sm="60" flex-gt-md="40" flex-gt-lg="20" class="md-whiteframe-z2">
    <md-toolbar">
    	<span flex></span>
      <h1 class="md-toolbar-tools">
        <span class="md-flex">Register</span>
      </h1>
    </md-toolbar>

    
		<div layout="column" class="md-inline-form">
			 <md-content layout-padding> 

					<form name="registerForm">
	
						<md-input-container class="md-block" flex-gt-sm>
							<label>Email</label>
							<input name="email" required type="email" ng-model="credentials.username" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
							<div ng-messages="registerForm.email.$error" role="alert">
			          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
			            Your email must be between 10 and 100 characters long and look like an e-mail address.
			          </div>
			        </div>
						</md-input-container>
	
						<md-input-container class="md-block" flex-gt-sm>
							<label>Password</label>
							<input name="password" required type="password" ng-model="credentials.password">
						</md-input-container>
	
						<div layout="row">
							<md-button class="md-raised" ng-click="register()">Register</md-button>
							<md-button ng-click="$state.go('login')">Login</md-button>
						</div>

						
					</form>

			</md-content>
		</div>


	
	</div>

</div>
