<md-content flex layout="row">

  <md-button class="md-fab md-fab-bottom-right" aria-label="Create database" ng-click="$state.go('createdb')">
    <md-icon>add</md-icon>
  </md-button>



	<md-table-container flex>
	
	  <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
	    <thead md-head>
	      <tr md-row>
	        <th md-column><span>ID</span></th>
	        <th md-column><span>Name</span></th>
	        <th md-column><span>Categories</span></th>
	        <th md-column><span>Actions</span></th>
	      </tr>
	    </thead>
	    <tbody md-body>
	      <tr md-row md-select="asset" md-select-id="name" ng-repeat="asset in db.rows">
	        <td md-cell>{{asset.doc._id}}</td>
	        <td md-cell>{{asset.doc.name}}</td>
	        <td md-cell><md-chips ng-model="asset.doc.categories" readonly="true"></md-chips></td>
	        <td md-cell>
	        	<md-button class="md-icon-button" ng-click="$state.go('editasset',{asset_id:asset.doc._id})">
		          <md-icon>mode_edit</md-icon>
		        </md-button>
	        	<md-button class="md-icon-button">
		          <md-icon>delete</md-icon>
		        </md-button>
    			</td>
	      </tr>
	    </tbody>
	  </table>
	</md-table-container>


	
</md-content>
