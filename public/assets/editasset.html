<md-content flex layout="row">

	<md-list flex flex-md="50" flex-lg="50" flex-gt-lg="33">

	  <md-list-item class="md-2-line">
		  <div class="md-list-item-text">
		  	<h3>Asset ID</h3>
		    <p>{{asset._id}}</p>
	    </div>
	  </md-list-item>

	  <md-list-item class="md-2-line">
		  <div class="md-list-item-text">
		  	<h3>Asset name</h3>
		    <p>{{asset.name}}</p>
	    </div>
	  </md-list-item>
	  
	  <md-list-item class="md-2-line">
		  <div class="md-list-item-text">
		  	<h3>Categories</h3>
		    <p>{{asset.categories.join(', ')}}</p>
	    </div>
	  </md-list-item>
	  
	</md-list>

</md-content>
